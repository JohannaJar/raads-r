<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Test RAADS-R en ligne</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Notez bien le "defer" ci-dessous : il empêche main.js de s'exécuter
       avant la création de tous les éléments <div id="app">, <ul id="question-nav">, etc. -->
  <script type="module" src="main.js" defer></script>
</head>
<body>
  <h1>Test RAADS-R (version française)</h1>
  <p>Répondez honnêtement à chacune des 80 affirmations. Vous pouvez naviguer de question en question via le menu à gauche.</p>
  
  <div id="container">
    <!-- Colonne de navigation (liste des questions) -->
    <aside id="question-nav-container" class="collapsed">
      <button id="toggle-nav">Voir toutes mes réponses ▶</button>
      <ul id="question-nav"></ul>
    </aside>

    <!-- Zone principale : affichage de la question courante -->
    <main id="main-content">
      <!-- C’est ici que le script doit injecter la question/carte -->
      <div id="app"></div>
    </main>
  </div>
  
  <footer>
    <p class="tiny">© 2025 — Adaptation libre pour usage non commercial. Référence : Ritvo et al., 2011.</p>
  </footer>
</body>
</html>
